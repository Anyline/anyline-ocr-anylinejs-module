<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>anylinejs demo | integrated</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../index.css" />
  </head>

  <body style="overflow:scroll">
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <div id="root" style="margin:5em;width:50vw;height:50vh"></div>

    <!-- Add your site or application content here -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../../anyline.js"></script>
    <script src="../license.js"></script>
    <script src="../index.js"></script>

    <select class="preset-select" onchange="mountAnylineJS(this)">
      <option value="" selected>Select Use-Case</option>
      <option value="barcode">Barcode</option>
      <option value="id">MRZ</option>
      <option value="vin">VIN</option>
      <option value="tin">TIN</option>
      <option value="container">Container</option>
      <option value="containerVertical">Container Vertical</option>
      <option value="drivingLicense">Austrian DL</option>
      <option value="germanid">German ID Front</option>
      <option value="meter">Meter</option>
      <option value="eCard">eCard</option>
      <option value="lpt">License Plate</option>
      <option value="ocr">Serial Number</option>
    </select>

    <button onclick="remountAnylineJS()">Remount</button>
    <div id="scrolltest">
      container to demonstrate scoll on page with anylinejs
    </div>
  </body>
</html>
