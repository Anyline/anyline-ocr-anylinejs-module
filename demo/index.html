<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>anylinejs demo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" href="data:,">
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <div id="root" style="height:100%"></div>

    <!-- Add your site or application content here -->

    <script src="../anyline.js"></script>
    <script src="license.js"></script>
    <script src="index.js"></script>

     <div class="toolbar">
      <div class="title">DEMO</div>
      <!-- <button onclick="startScanning()">Start scanning</button> -->
      <select class="preset-select" onchange="mountAnylineJS(this)">
        <option value="" selected>Select Use-Case</option>
        <option value="all_barcode_formats">Barcode</option>  
        <option value="legacy_barcode">Legacy Barcode</option>          
        <option value="vin">VIN</option>
        <option value="tin">TIN</option>
        <option value="tire_size">Tire Size</option>
        <option value="tire_id">Tire ID</option>
        <option value="container">Container Horizontal</option>
        <option value="containerVertical">Container Vertical</option>
        <option value="meter">Meter</option>
        <option value="barcode_pdf417_parsed">PDF417 Scanner</option>      
        <option value="dialmeter">Dial Meter</option>
        <option value="dot_matrix">Dot Matrix Meter</option>
        <option value="drivingLicense">Austrian DL</option>
        <option value="germanid">German ID Front</option>
        <option value="ehic">Legacy EHIC</option>
        <option value="lpt_eu">License Plate (EU)</option>
        <option value="lpt_us">License Plate (US)</option>
        <option value="ocr">Serial Number</option>
        <option value="id">MRZ</option>
      </select>
      <button onclick="remountAnylineJS()">Remount</button>
      <button onclick="refocus()">Refocus (chrome android)</button>
      <button onclick="enableFlash()">Flash On (chrome android)</button>
      <button onclick="disableFlash()">Flash Off</button>
      <button onclick="mirrorCamera()">Mirror Camera</button>
      <button onclick="reappendCamera()">Reappend Camera</button>
      <button id="toggle-visibility" onclick="toggleVisibility()">Hide Controls</button>
    </div>
  </body>
</html>
